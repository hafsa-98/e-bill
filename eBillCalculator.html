<!DOCTYPE html>
<html>
	<head>
		<title>Domestic Electricity Bill Calculator</title>
		<link rel="stylesheet" type="text/css" href="eStyle.css">
	</head>
	<body>
	<img src="pic.jpg" class="responsive-img">
	<br>
		<h3>Domestic Electricity Bill Calculator</h3>
		<div class="container">
			<div class="item">
				
					<label>No of Units used:</label>
					<input type="number" name="" id="unit" placeholder="45 units" autofocus>
					
				
				<br>
				
				<div id="calculated"></div>
				<table>
					<tr>
						<td colspan="2">
							<span>
								<button class="btn" onclick="eBillCal()">
									Calculate
								</button>
							</span>
							<span>
								<button class="clearBtn" onclick="resetText()">
									Reset
								</button>
							</span>
						</td>
					</tr>
					<tr>
						<td><a href="https://roar.media/english/life/reports/electricity-bill-calculated-analysis">More information on how my bill is calculated</a></td>
						<td><a href=https://ceb.lk/bill-calculation-commercial/en>Go to CEB website</a></td>
					</tr>
				</table>
			</div>	 
		</div>
		<u>Created by:   Hafsa</u>
		<script type="text/javascript" src="eScript.js"></script>
	</body>
</html>
